# ansible managed - do not edit

upstream daycam_unary_servers_staging {
        server 192.168.50.125:31753;
    }

upstream daycam_api_servers_staging {
        server 192.168.50.125:32216;
    }

server {
    listen 443 ssl http2;

    #access_log /data/stagingtest/staging/log/grpc_lb.access.log;
    #error_log /data/stagingtest/staging/log/grpc_lb.error.log;

    # TOOD: routing
    location / {
        # NOTE: application requires ip forwarding for rate limiting
        grpc_set_header X-Real-IP $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        grpc_pass grpc://daycam_unary_servers_staging;
    }

    # NOTE: moji related api
    location /api/1/moji {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_pass http://daycam_api_servers_staging;
    }
}

